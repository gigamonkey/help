<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <title>Help!</title>
  <link href="/css/style.css" media="all" rel="stylesheet" type="text/css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.10/dist/purify.min.js"></script>
  <script src="/js/journal.js" type="module"></script>
  <script type="module">
    import { $, $$ } from '/js/modules/common.js';

    const checkReady = () => {
      $('#submit').disabled = ![...$$('.required')].every((e) => e.value);
    };

    $$('.required').forEach((e) => e.oninput = checkReady);

    checkReady();
  </script>
</head>
<body>
  <div class="toolbar">
    <span>&nbsp;</span>
    <a href="/">Help queue</a>
  </div>

    <h1>Journal ✍️</h1>
  <form method="POST">
    <textarea name="text" class="required"></textarea>
    <button id="submit">Submit</button>
  </form>

  <div id="journal" class="journal"></div>

</body>
</html>
